<!DOCTYPE html>
<html>
    <head>
    </head>
    <body style="background-color: #74f593b0;">
        <h1>Mi formulario de registro:</h1>
        <form>
            <table border=1>
                <thead>
                    <tr>
                        <th>Campo</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><label for="nombre">Nombre:</label></td>
                        <td> <input type="text" id="nombre" name="nombre"></td>
                    </tr>
                    <tr>
                        <td><label for="apellido">Apellido:</label></td>
                        <td><input type="text" id="apellido" name="apellido"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="text" id="email" name="email"></td>
                    </tr>
                    <tr>
                        <td><label for="clave">Contraseña:</label></td>
                        <td><input type="password" id="clave" name="clave"></td>
                    </tr>
                    <tr>
                        <td><label for="confirm_clave">Confirmar:</label></td>
                        <td><input type="password" id="confirm_clave" name="confirm_clave"></td>
                    </tr>
                    <tr>
                        <td><label for="birthday">Cumpleaños:</label></td>
                        <td><input type="date" id="birthday" name="birthday"></td>
                    </tr> 
                    <tr>
                        <td><label for="genero">Género</label></td>
                        <td><label for="hombre">hombre</label>
                            <input type="radio" id="hombre" name="genero">
                            <label for="mujer">mujer</label>
                            <input type="radio" id="mujer" name="genero">
                            <label for="otro">otro</label>
                            <input type="radio" id="otro" name="genero">
                        </td>
                    </tr>
                    <tr>
                        <td><p>Una breve descripción de ti:</p>
                        <td><textarea name="descripcion" id="descripcion"></textarea></td>
                    </tr>
                    <tr>
                        <td><p>Lenguaje favorito:</p>
                        <td>
                            <select>
                            <option id="js" name="languages" value="js">Javascript</option>
                            <option id="java" name="languages" value="java">Java</option>
                            <option id="php" name="languages" value="php">PHP</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" value="Enviar">
                        </td>                       
                    </tr>                    
                </tbody>       
            </table>
        </form>
    </body>
</html>
